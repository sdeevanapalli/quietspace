<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuietSpace - On Break</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #b8c1cc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      color: #4fd1c5;
      font-size: 2rem; /* Increased font size */
      text-shadow: 2px 2px 5px rgba(79, 209, 197, 0.3);
      margin-top: 20px; /* Added top margin to keep distance from the top */
      margin-bottom: 30px;
    }

    .crab img {
      width: 160px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(79, 209, 197, 0.2);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(79, 209, 197, 0.4); }
      100% { box-shadow: 0 0 20px rgba(79, 209, 197, 0.6); }
    }

    p {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem; /* Increased font size */
      color: #a0aec0;
      font-weight: 500;
      margin-top: 25px;
    }

    footer {
      margin-top: 40px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.9rem;
      color: #b8c1cc;
      position: absolute;
      bottom: 10px;
    }

    footer a {
      text-decoration: none;
      color: #b8c1cc;
      font-size: 1rem;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #4fd1c5;
    }

    /* Mobile Styling */
    @media (max-width: 767px) {
      h1 {
        font-size: 1.5rem; /* Adjusted font size for mobile */
      }

      p {
        font-size: 1rem; /* Adjusted font size for mobile */
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>QuietSpace: On Break - Be Back Soon!</h1>
  <div class="crab">
    <img src="spaceinvaders-videogames.gif" alt="Break time GIF">
  </div>
  <p>See you next semester ðŸ¦€</p>

</body>
</html>
